<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Нет подключения - БукиҺи</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
            rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
        body {
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #f5f7fa;
        }
        .main-color {
            background-color: #002060;
        }
        .main-color-text {
            color: #032263;
        }
    </style>
    </head>
    <body class="bg-gray-50">
        <header class="main-color text-white p-3 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <div class="h-6 w-6 mr-2 rounded-full bg-white"></div>
                    <h1 class="text-lg md:text-xl font-medium">БукиҺи</h1>
                </div>
            </div>
        </header>

        <div class="container mx-auto py-4 md:py-8 px-4">
            <div
                class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 text-center">
                <div class="mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-20 w-20 mx-auto text-gray-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" d="M12 12v3m0 0 3-3m-3 3-3-3" />
                    </svg>
                </div>
                <h2
                    class="text-xl md:text-2xl font-medium main-color-text mb-4">Нет
                    подключения к интернету</h2>
                <p class="text-gray-600 mb-6">Не удается загрузить запрашиваемую
                    страницу. Пожалуйста, проверьте подключение к интернету и
                    повторите попытку.</p>

                <div class="flex flex-col space-y-4">
                    <button onclick="window.location.reload()"
                        class="w-full py-3 main-color text-white rounded-lg hover:bg-opacity-90 transition-all">
                        Повторить
                    </button>
                    <a href="/"
                        class="w-full py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-all text-center">
                        На главную
                    </a>
                </div>

                <div class="mt-6 text-sm text-gray-500">
                    <p>Некоторые функции приложения доступны в офлайн-режиме</p>
                </div>
            </div>
        </div>

        <script>
        // Проверяем состояние сети
        function updateOnlineStatus() {
            const statusDisplay = document.getElementById('status');
            const condition = navigator.onLine ? "online" : "offline";
            
            if (condition === "online") {
                // Если сеть появилась, пробуем перезагрузить страницу
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
    </script>
    </body>
</html>
